<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigdamnhero</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccb, #ffe4e1);
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin: 0;
            color: #ff99cc;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5em;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes {
            background-color: #ff99cc;
            color: white;
        }
        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.2;
            z-index: -1;
        }
        .gif-container {
            margin-top: 20px;
        }
        img.cat-gif {
            max-width: 100%;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            z-index: 100;
        }
        .modal-header {
            background-color: #ff99cc;
            color: white;
            padding: 10px;
            font-size: 1.5em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        .modal-body img {
            max-width: 100%;
            height: auto;
        }
   
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="clouds"></div>

    <h1>Yes, I'm asking you out <br>(not literally...yet, 'cause I'm far FAAAR away from you)</h1>
    <p>Do you want to watch a movie or explore each other‚Äôs cultures sometime?</p>

    <button class="yes" onclick="openModal()">‚ù§Ô∏è Ja</button>
    <button class="no" id="noButton" onclick="handleNo()">‚ùå Nein</button>

    <div class="gif-container" id="gifContainer">
        <img class="cat-gif" src="https://i.imgur.com/yBtPAuf.gif" alt="Shy cat gif">
    </div>

    <!-- Modal -->
    <div class="modal-bg" id="modalBg"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            Gro√üartig, es ist ein Date! Sag mir einfach, wann, dann richten wir es ein. <br><br>Mein Discord: mwzra
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body">
            <img src="https://i.imgur.com/w5zJjdl.gif" alt="Dancing cat saying Yes!">
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const modal = document.getElementById('modal');
        const modalBg = document.getElementById('modalBg');
        const body = document.body;

        function handleNo() {
            alert("Are you sure? Maybe think again! üòÖ");
        }

        function getRandomPosition() {
            const bodyWidth = body.clientWidth;
            const bodyHeight = body.clientHeight;
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * (bodyWidth - btnWidth));
            const randomY = Math.floor(Math.random() * (bodyHeight - btnHeight));

            return { x: randomX, y: randomY };
        }

        function moveNoButton() {
            const { x, y } = getRandomPosition();
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        function openModal() {
            modal.style.display = 'block';
            modalBg.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            modalBg.style.display = 'none';
        }
    </script>

</body>
</html>
